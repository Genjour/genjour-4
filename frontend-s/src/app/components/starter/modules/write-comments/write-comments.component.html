<div class="container">

		<div class="m--margin-top-10"></div>

<div class="row">
		<div class="col-md-auto">
			<div class="m-messenger__message-pic">
				<img height="50px" [src]="user?.profileImg" alt="" class="mCS_img_loaded">
			</div>
		</div>
		<div class="col-md-10">
			<form #commentBoxInput="ngForm" >
				<div class="m-messenger m-messenger--message-arrow m-messenger--skin-light">	
					<div class="m-messenger__form">
						<div class="m-messenger__form-controls">
							<input autocomplete="off" type="text" name="commentInput" [(ngModel)]="commentInput"  placeholder="Your point of view.." class="m-messenger__form-input">
						</div>
						<div  class="m-messenger__form-tools">
							<label hidden class="m-messenger__form-attachment" for="commentButton"><i class="la la-comment"></i></label>
							<input hidden type="submit" id="commentButton" (click)="submitComment()">
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
	<div class="m-portlet__body m--margin-left-10">
		<div class="m-widget3" *ngFor="let comment of comments; let i = index">
			<div class="m-widget3__item">
				<div class="m-widget3__header">
					<div class="m-widget3__user-img">
						<img class="m-widget3__img" src="assets/app/media/img/users/user1.jpg" alt="">
					</div>
					<div class="m-widget3__info">
						<span class="m-widget3__username">
							{{comment.genjourist }} | {{comment.date | date : 'medium'}}
						</span>
					</div>
					<span class="m-widget3__status m--font-info">
						<div  class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="click" aria-expanded="true">
								<a class="m-portlet__nav-link m-dropdown__toggle btn btn-secondary m-btn m-btn--icon m-btn--pill" appDropdown>
									<i class="la la-ellipsis-v"></i>
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 27.6015px;"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav">
													<li class="m-nav__item">
														<div style="cursor: pointer;"  (click)="editComment(comment.commentId)" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-edit-1"></i>
															<span class="m-nav__link-text">
																Edit
															</span>
														</div>
													</li>
													<li class="m-nav__item">
														<div style="cursor: pointer;" (click)="deleteComment(comment.commentId)" class="m-nav__link">
															<i class="m-nav__link-icon fa fa-trash"></i>
															<span class="m-nav__link-text">
																Delete
															</span>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
						</div>
						
					</span>
				</div>
				<div class="m-widget3__body">
					<p class="m-widget3__text">
						{{comment.comment}}
					</p>
				</div>
				<div class="m-portlet__head-tools">
					<ul class="nav" >
						<li class="nav-item" (click)="hideme[i] = !hideme[i]">
							<a class="nav-link">
								<i class="m-nav__link-icon la la-mail-reply"></i>
								Reply
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">
								<i class="m-nav__link-icon fa fa-thumbs-o-up"></i>
								Support
							</a>
						</li>
					</ul>
				</div>
				<form [hidden]="!hideme[i]" #replytBoxInput="ngForm" >
						<div class="comment_dialog">
							<div class="user_profile_img">
								<div class="m-messenger__message-pic">
									<img [src]="user?.profileImg" alt="" class="mCS_img_loaded">
								</div>
							</div>
							<div class="col-auto placeholder_area">
								<div class="group">      
									<input type="text" name="commentInput" [(ngModel)]="commentInput"  placeholder="Your point of view..">
									<span class="highlight"></span>
									<span class="bar"></span>
								</div>
							</div>
						</div>
				</form>

				<!-- Replies of comments -->
				
				<div class="m-portlet__body m--margin-left-40">
					<div class="m-widget3">
						<div class="m-widget3__item" *ngFor="let reply of replies">
							<div class="m-widget3__header">
								<div class="m-widget3__user-img">
									<img class="m-widget3__img" src="assets/app/media/img/users/user1.jpg" alt="">
								</div>
								<div class="m-widget3__info">
									<span class="m-widget3__username">
										Melania Trump
									</span>
									<br>
									<span class="m-widget3__time">
										2 day ago
									</span>
								</div>
								<span class="m-widget3__status m--font-info">
									<div  class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="click" aria-expanded="true">
										<a href="#" class="m-portlet__nav-link m-dropdown__toggle btn btn-secondary m-btn m-btn--icon m-btn--pill">
											<i class="la la-ellipsis-v"></i>
										</a>
										<div class="m-dropdown__wrapper">
											<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 27.6015px;"></span>
											<div class="m-dropdown__inner">
												<div class="m-dropdown__body">
													<div class="m-dropdown__content">
														<ul class="m-nav">
															<li class="m-nav__item">
																<div style="cursor: pointer;"  (click)="editComment(comment.commentId)" class="m-nav__link">
																	<i class="m-nav__link-icon flaticon-edit-1"></i>
																	<span class="m-nav__link-text">
																		Edit
																	</span>
																</div>
															</li>
															<li class="m-nav__item">
																<div style="cursor: pointer;" (click)="deleteComment(comment.commentId)" class="m-nav__link">
																	<i class="m-nav__link-icon fa fa-trash"></i>
																	<span class="m-nav__link-text">
																		Delete
																	</span>
																</div>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</span>
							</div>
							<div class="m-widget3__body">
								<p class="m-widget3__text">
									{{reply.reply}}
								</p>
							</div>
						</div>
					</div>
				</div>

				<!-- end of replies  -->
			</div>
		</div>
	</div>


</div>
